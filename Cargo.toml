[package]
name = "out"
version = "2.0.4"
authors = ["evenorog <evenorog@gmail.com>"]
description = "Provides functionality to get the n largest items from a &mut [T]."
documentation = "https://docs.rs/out"
repository = "https://github.com/evenorog/out"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["min", "max"]
categories = ["algorithms", "no-std"]
exclude = ["/.travis.yml"]
edition = "2018"

[badges]
travis-ci = { repository = "evenorog/out" }
maintenance = { status = "actively-developed" }

[features]
default = ["std"]
std = []

[dev-dependencies]
rand = "0.6"
quickcheck = "0.8"
