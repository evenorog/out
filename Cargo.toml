[package]
name = "out"
version = "0.5.5"
authors = ["evenorog <evenorog@gmail.com>"]
description = "Provides functionality to get `n` items from a `&mut [T]`."
documentation = "https://docs.rs/out"
repository = "https://github.com/evenorog/out"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["min", "max", "slice"]
categories = ["algorithms", "no-std"]

[badges]
travis-ci = { repository = "evenorog/out" }
maintenance = { status = "actively-developed" }

[profile.bench]
lto = true

[features]
default = ["use_std"]
use_std = []

[dev-dependencies]
rand = "0.5"
quickcheck = "0.7"
quickcheck_macros = "0.7"
